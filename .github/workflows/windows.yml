name: Windows

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  cpu_windows_build:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - name: build
        shell: cmd
        run: make OS=WINDOWS COMPILER=cl COMPILER_TYPE=MSVC WINDOWS_ARCH=64
        
      - name: Prepare to upload binary
        run: |
          mkdir -p Binaries
          cp quest_link.exe Binaries/.
      
      - uses: actions/upload-artifact@v1
        with:
          name: windows_quest_link.exe
          path: Binaries
